<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB AI Commenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 w-80">
    <div class="p-4">
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-semibold text-blue-600">FB AI Commenter</h1>
                <div class="relative">
                    <button id="settingsBtn" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                <input type="password" id="apiKey" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Gemini API Key">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Language Style</label>
                <select id="languageStyle" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="friendly">Friendly</option>
                    <option value="professional">Professional</option>
                    <option value="humorous">Humorous</option>
                </select>
            </div>

            <div class="flex items-center mb-4">
                <input type="checkbox" id="autoLove" class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4">
                <label class="ml-2 text-sm text-gray-700">Auto-love comments</label>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <div id="status" class="text-sm text-gray-600">Ready to use</div>
            </div>

            <button id="saveSettings" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Save Settings
            </button>
        </div>

        <div class="mt-4 text-center text-xs text-gray-500">
            <p>Click the extension icon while on Facebook to generate AI comments</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
